<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book Store</h1>
    <input type="text" id="bk_name" placeholder="Book Name"><br>
    <input type="text" id="auth" placeholder="Author"><br>
    <input type="text" id="pri" placeholder="Price"><br>
    <input type="text" id="cop" placeholder="No:of Copies"><br>
    <button onclick="createBook()">Create</button>
</body>
<script>
    function createBook(){
        let book_name=bk_name.value;
        let author=auth.value;
        let price=pri.value;
        let copies=cop.value;
        let book={
            book_name:book_name,
            author:author,
            price:price,
            copies:copies
        }
        localStorage.setItem(book.book_name,JSON.stringify(book));
        alert("Book Details added");
        location.reload(true);
    }
</script>
</html>
