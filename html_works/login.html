<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub </title>
</head>
<body>

    <img src="images/github.png" alt="No Image" height="10%" width="10%">
    <h2>Sign in to GitHub</h2>
    <form action="">
        <fieldset>
            <label for="Username">Username or email address</label><br>
            <input type="text" id="uname"><br>
            <label for="pswd">Password</label> &nbsp;
            <a href="https://github.com/password_reset">Forgot password?</a><br>
            <input type="password" id="pswd"><br>
            <button type="submit">Sign in</button>
        </fieldset><br><br>
        <fieldset>
            <label for="">New to GitHub?</label>
            <a href="https://github.com/join?source=login">Create an account.</a>
        </fieldset><br><br>
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement"Privacy></a>
        <a href="https://github.com/security">Security</a>
        <a href="https://support.github.com/request">Contact GitHub</a>
    </form>
</body>
</html>
